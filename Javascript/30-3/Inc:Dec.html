<!DOCTYPE html>
<html>
<head>
	<title>Inc/Dec Oper</title>
</head>
<body>
<script type="text/javascript">
	   //Increment/Decrement Operator :

	           var a  = 10;
		 	document.write("a value :: "+ a); //10
			document.write("<br>");

			a++; //increment operator
			document.write("after increment:"+ a); //11
			document.write("<br>");

			a--; //decrement operator
			document.write("after decrement :" +a); //10
</script>
</body>
</html>
