<!DOCTYPE html>
<html>
<head>
	<title>Ass Oper</title>
</head>
<body>
<script type="text/javascript">
	        var a;
			a = 100; //assignment operator
			document.write(a); //100
			document.write("<br>");

			var b;
			b = a; //assignment operator
			document.write(b); //100
			document.write("<br>");

			a += 10; // a=a+10
			document.write(a); //110
			document.write("<br>");

			a -= 10; // a=a-10
			document.write(a); //100
			document.write("<br>");

			a *= 10; // a=a*10
			document.write(a); //1000
			document.write("<br>");

			a /= 10; //a=a/10
			document.write(a); //100
			document.write("<br>");




			a %= 30; // a=a%30
			document.write(a); //10

</script>
</body>
</html>
