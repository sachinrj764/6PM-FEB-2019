<!DOCTYPE html>
<html>
<head>
	<title>keyup</title>
</head>
<body>
	<input type="text" name="" id="uName" placeholder="Name">
	<span id="spn"></span>

<script type="text/javascript">
	document.getElementById("uName").addEventListener("keyup",fun)
	function fun()
	{
		var a = document.getElementById("uName").value
		document.getElementById("spn").innerHTML=a;
	}
</script>
</body>
</html>
