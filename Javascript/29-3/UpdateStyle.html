<!DOCTYPE html>
<html>
<head>
	<title>Update Style</title>
</head>
<body>
	<h3 id="heading">Hello Javascript </h3>
   <p id="para"> Hello Javascript </p>
   <script type="text/javascript">
   	document.getElementById("heading").style.color="red"
   	 document.getElementById("para").style.color="blue"
   	 	document.getElementById("heading").style.backgroundColor="yellow"
   	 document.getElementById("para").style.backgroundColor="yellow"
   	  	document.getElementById("heading").style.fontStyle="italic"
   	 document.getElementById("para").style.fontStyle="italic"


   </script>
</body>
</html>
