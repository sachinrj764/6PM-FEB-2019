<!DOCTYPE html>
<html>
<head>
	<title>Show FullName</title>
</head>
<body>
<input type="text" name="firstName" placeholder="firstName" id="txt1"><br>
<input type="text" name="lastName" placeholder="lastName" id="txt2"><br>

<input type="button" name="btn" value="getFullName" id="btn"><br>
<span id="spn"></span>
<script type="text/javascript">
	document.getElementById("btn").addEventListener("click",fun)
	 function fun()
	 {
	 	var a=document.getElementById("txt1").value;
	 	var b=document.getElementById("txt2").value;
	 	var c="full name is :: "+ a+ " " +b
	 	document.getElementById("spn").innerHTML=c
	 	document.getElementById("txt1").value=""
	 	document.getElementById("txt2").value=""
	 }
</script>
</body>
</html>
