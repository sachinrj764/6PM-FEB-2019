<!DOCTYPE html>
<html>
<head>
	<title>Show FullName</title>
</head>
<body>
<input type="text" name="fNum" placeholder="FirstNumber" id="txt1"><br>
<input type="text" name="sNum" placeholder="SecondNumer" id="txt2"><br>

<input type="button" name="btn" value="addition" id="btn"><br>
<span id="spn"></span>
<script type="text/javascript">
	document.getElementById("btn").addEventListener("click",fun)
	 function fun()
	 {
	 	var a=parseInt(document.getElementById("txt1").value);
	 	var b=parseInt(document.getElementById("txt2").value);
	 	var c=a+b
	 	document.getElementById("spn").innerHTML="addition :: " + c
	 	document.getElementById("txt1").value=""
	 	document.getElementById("txt2").value=""
	 }
</script>
</body>
</html>
