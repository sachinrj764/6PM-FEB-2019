<!DOCTYPE html>
<html>
<head>
	<title>Text Formatting</title>
</head>
<body>
<b><p> Hello Web Development </p></b>
<p><b> Hello Web Development</b> </p>
<i><p><b> Hello Web Development</b> </p></i>
<b><p><i> Hello Web Development </i></p></b>
<u><b><p><i> Hello Web Development </i></p></b></u>

  <em>   Hello Web Development  </em>
  <p>Hello <sub>Web</sub> Development</p>  
  <p>  Hello <sup>Web</sup> Development  </p>
 <strong><p>Hello Web Development</p></strong>
 <del>  Hello Web Development </del>
</body>
</html>
