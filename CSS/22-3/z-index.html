<!DOCTYPE html>
<html>
<head>
	<title>z-index</title>
	<style type="text/css">
		div { width:  100px; height: 100px; position: absolute; }
		.first{ background-color: green; left: 10px; top: 10px;z-index: 30; }
		.second{ background-color: red; left: 50px; top: 50px; z-index: 20;}
		.third{ background-color: blue; left: 100px; top: 100px; z-index: 10;}

	</style>
</head>
<body>
<div class="first"></div>
<div class="second"></div>
<div class="third"></div>

</body>
</html>
