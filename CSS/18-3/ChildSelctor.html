<!DOCTYPE html>
<html>
<head>
	<title>compound Selector</title>
	<style type="text/css">
/*	Child Selector
*/    
   div{ border: 2px solid green;}
   div p, div h1 { background-color: lightblue; }
	</style>
</head>
<body>
<div>
	<h1> Hello CSS</h1>
<p > Hello CSS</p>
<p > Hello CSS</p>
</div>
<p > Hello CSS</p>
<p > Hello CSS</p>

</body>
</html>
