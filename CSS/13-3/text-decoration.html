<!DOCTYPE html>
<html>
<head>
	<title>text-decortation</title>
</head>
<body>
<p style="text-decoration: underline;"> hello CSS hello CSS hello CSS</p>
<p style="text-decoration: overline;"> hello CSS hello CSS hello CSS</p>
<p style="text-decoration: line-through;"> hello CSS hello CSS hello CSS</p>
<p style="text-decoration: none;"> hello CSS hello CSS hello CSS</p>
<p style="text-decoration: initial;"> hello CSS hello CSS hello CSS</p>
<p style="text-decoration: inherit;"> hello CSS hello CSS hello CSS</p>

</body>
</html>
