<!DOCTYPE html>
<html>
<head>
	<title>hyperlinks</title>
	<style type="text/css">
		a{ background-color: red; color: white; padding: 15px; margin: 5px; border-radius: 10px; text-decoration: none; }
		a[href^="https"] { background-color: blue; }
		a[href$=".pdf"] {background-color: green}
	</style>
</head>
<body>
<a href="https://www.sathyatech.com"> Sathyatech </a>
<a href="http://www.Google.com"> Google </a>
<a href="AI.pdf">AI PDF </a>
<a href="AI.pdf">AI PDF </a>

</body>
</html>
