<!DOCTYPE html>
<html>
<head>
	<title>Class Selector </title>
	<style type="text/css">
		.first{ color:red; } .one{background-color: yellow}
		.second {color:green;}.two{background-color: lightgreen}
		.third {color:orange;} .three{background-color: lightblue}
		.borderstyle{border: 2px solid black}
		.outlinestyle{outline: 2px solid blue}
		.curve{ border-radius: 10px; text-align: center; }
	</style>
</head>
<body>
<p class="first one borderstyle outlinestyle curve"> Hello CSS</p>
<p class="second two borderstyle outlinestyle curve"> Hello CSS</p>
<p class="third three borderstyle outlinestyle curve"> Hello CSS</p>
</body>
</html>
